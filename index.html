<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/jakivkusto.jpg" alt="Фото Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__content">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__info">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="photo-grid" aria-label="Карточки с фотографиями">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023. Mesto Russia</p>
  </footer>
  <section class="popup popup_content_profile">
    <div class="popup__container">
      <button class="popup__btn-close popup__btn-close_profile" type="button"></button>
      <form class="popup__form popup__form_profile" name="form" novalidate>
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__field">
          <input id="username" class="popup__input popup__input_type_username" type="text"
          name="username" placeholder="Имя" minlength="2" maxlength="40" required>
          <span id="error-username" class="popup__error popup__error_type_username"></span>
        </div>
        <div class="popup__field">
          <input id="info" class="popup__input popup__input_type_info" type="text"
          name="info" placeholder="О себе" minlength="2" maxlength="200" required>
          <span id="error-info" class="popup__error popup__error_type_info"></span>
        </div>
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_content_card">
    <div class="popup__container">
      <button class="popup__btn-close popup__btn-close_card" type="button"></button>
      <form class="popup__form popup__form_card" name="form" novalidate>
        <h3 class="popup__title">Новое место</h3>
        <div class="popup__field">
          <input id="title" class="popup__input popup__input_type_title" type="text"
          name="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="error-title" class="popup__error popup__error_type_title"></span>
        </div>
        <div class="popup__field">
          <input id="url" class="popup__input popup__input_type_url" type="url"
          name="url" placeholder="Ссылка на картинку" required>
          <span id="error-url" class="popup__error popup__error_type_url"></span>
        </div>
        <button class="popup__btn-save" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_content_image">
    <div class="popup__container popup__container_type_image">
      <button class="popup__btn-close popup__btn-close_image" type="button"></button>
      <figure class="popup__figure">
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </section>
  <template class="card-template">
    <article class="card">
      <button class="card__delete-btn" type="button"></button>
      <img src="#" alt="#" class="card__image">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button"></button>
      </div>
    </article>
  </template>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
