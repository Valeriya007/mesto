<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img src="./images/jakivkusto.jpg" alt="Фото Жака-Ива Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements" aria-label="Карточки с фотографиями">
      <article class="element">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__image">
        <div class="element__card">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__card">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__card">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
        <div class="element__card">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.png" alt="Домбай" class="element__image">
        <div class="element__card">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevsk.png" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__card">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like-btn" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2023. Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__btn-close" type="button"></button>
      <form class="popup__form" name="form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <input class="popup__text popup__text_type_name" type="text" name="nameInput" placeholder="Имя" value required>
        <input class="popup__text popup__text_type_job" type="text" name="jobInput" placeholder="Занятие" value required>
        <button class="popup__btn-save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
